<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="result-container">
        <h1>Молодец!</h1>
        <div class="final-score">
            {% if request.args.get('game') == 'pair' %}
                Ты нашёл(а) <span>{{ score }}</span> пар из 15!
            {% else %}
                Ты набрал(а) <span>{{ score }}</span> баллов из 15!
            {% endif %}
        </div>
        <a href="{{ url_for('age3_5') }}" class="restart-btn">Выбрать другой тренажёр</a>
    </div>
</body>
</html>
