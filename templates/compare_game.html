<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение количества</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .compare-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .compare-row {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .items-container {
            display: flex;
            flex-wrap: wrap;
            width: 150px;
            min-height: 120px;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        .items-container img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .sign-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .sign-btn {
            width: 50px;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .sign-btn:hover {
            background-color: #3498db;
            color: white;
        }
        .feedback {
            height: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .correct {
            color: #2ecc71;
        }
        .incorrect {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="compare-container">
        <div class="game-header">
            <div class="timer" id="timer">03:00</div>
            <div class="score">Правильно: <span id="score">{{ current_score }}</span>/15</div>
        </div>

        <div class="compare-row">
            <div class="items-container">
                {% for _ in range(task.left_count) %}
                <img src="{{ url_for('static', filename='images/' + task.item + '.png') }}" alt="{{ task.item }}">
                {% endfor %}
            </div>
            
            <div class="sign-buttons">
                <button class="sign-btn" onclick="checkAnswer('<')">&lt;</button>
                <button class="sign-btn" onclick="checkAnswer('=')">=</button>
                <button class="sign-btn" onclick="checkAnswer('>')">&gt;</button>
            </div>
            
            <div class="items-container">
                {% for _ in range(task.right_count) %}
                <img src="{{ url_for('static', filename='images/' + task.item + '.png') }}" alt="{{ task.item }}">
                {% endfor %}
            </div>
        </div>

        <div class="feedback" id="feedback"></div>
        
        <div class="progress">
            Вопрос <span id="current-question">{{ session['current_compare_task'] + 1 }}</span>/15
        </div>
    </div>

    <script>
        // Таймер
        const endTime = {{ end_time }};
        let score = {{ current_score }};
        
        function updateTimer() {
            const now = Math.floor(Date.now() / 1000);
            const diff = endTime - now;
            
            if (diff <= 0) {
                document.getElementById('timer').textContent = "00:00";
                finishGame();
                return;
            }
            
            const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
            const seconds = (diff % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }
        
        // Проверка ответа
        async function checkAnswer(selectedSign) {
            const feedbackEl = document.getElementById('feedback');
            
            try {
                const response = await fetch("{{ url_for('check_compare') }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `sign=${selectedSign}`
                });
                
                const data = await response.json();
                
                if (data.is_correct) {
                    feedbackEl.textContent = "✓ Верно!";
                    feedbackEl.className = "feedback correct";
                } else {
                    feedbackEl.textContent = "✗ Неверно";
                    feedbackEl.className = "feedback incorrect";
                }
                
                if (data.status === 'finished') {
                    setTimeout(finishGame, 1000);
                } else if (data.status === 'next') {
                    score = data.score;
                    document.getElementById('score').textContent = score;
                    document.getElementById('current-question').textContent = 
                        parseInt(document.getElementById('current-question').textContent) + 1;
                    
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                }
            } catch (error) {
                console.error('Ошибка:', error);
            }
        }
        
        function finishGame() {
            window.location.href = "{{ url_for('result') }}?game=compare&score=" + score;
        }
        
        // Запуск таймера
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
